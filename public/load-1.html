<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduBridge | Loading</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --transition: all 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .loading-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      text-align: center;
      opacity: 0;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      position: relative;
    }
    
    .logo-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--primary);
      animation: spin 2s linear infinite;
    }
    
    .logo-circle:nth-child(2) {
      border-top-color: var(--secondary);
      animation-delay: 0.3s;
      width: 90%;
      height: 90%;
      top: 5%;
      left: 5%;
    }
    
    .logo-circle:nth-child(3) {
      border-top-color: var(--accent);
      animation-delay: 0.6s;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
    }
    
    .logo-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: var(--primary);
    }
    
    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-weight: 300;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      margin: 2rem auto;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
    }
    
    .loading-message {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: var(--primary);
      font-weight: 600;
    }
    
    .sensory-elements {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }
    
    .sensory-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
    }
    
    .sensory-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .logo {
        width: 80px;
        height: 80px;
      }
      
      .logo-icon {
        font-size: 2rem;
      }
      
      .sensory-elements {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-circle"></div>
      <div class="logo-circle"></div>
      <i class="logo-icon fas fa-graduation-cap"></i>
    </div>
    
    <h1>EduBridge</h1>
    <p class="tagline">Learning that listens, sees, and feels.</p>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <p class="loading-message">Preparing your personalized learning experience...</p>
    
    <div class="sensory-elements">
      <div class="sensory-item" id="listen">
        <i class="sensory-icon fas fa-assistive-listening-systems"></i>
        <span>Listens</span>
      </div>
      <div class="sensory-item" id="see">
        <i class="sensory-icon fas fa-eye"></i>
        <span>Sees</span>
      </div>
      <div class="sensory-item" id="feel">
        <i class="sensory-icon fas fa-hands"></i>
        <span>Feels</span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Master timeline
      const tl = gsap.timeline({
        defaults: { ease: "power3.inOut", duration: 1 }
      });
      
      // Initial animation
      tl.to('.loading-container', { opacity: 1, duration: 1.5 })
        .from('.logo', { y: -50, opacity: 0, duration: 1 }, 0.2)
        .from('h1', { y: 30, opacity: 0, duration: 1.2 }, 0.4)
        .from('.tagline', { y: 20, opacity: 0, duration: 1 }, 0.6)
        .from('.progress-container', { width: 0, opacity: 0, duration: 0.8 }, 0.8)
        .to('.progress-bar', { width: "100%", duration: 3, ease: "none" }, 1)
        .from('.loading-message', { y: 10, opacity: 0, duration: 0.8 }, 1.2);
      
      // Sensory elements animation
      tl.from('#listen', { 
        y: 20, 
        opacity: 0, 
        duration: 0.8,
        onComplete: () => {
          gsap.to('#listen i', {
            duration: 0.5,
            scale: 1.2,
            yoyo: true,
            repeat: 1,
            ease: "power1.inOut"
          });
        }
      }, 1.5);
      
      tl.from('#see', { 
        y: 20, 
        opacity: 0, 
        duration: 0.8,
        onComplete: () => {
          gsap.to('#see i', {
            duration: 0.5,
            scale: 1.2,
            yoyo: true,
            repeat: 1,
            ease: "power1.inOut"
          });
        }
      }, 1.7);
      
      tl.from('#feel', { 
        y: 20, 
        opacity: 0, 
        duration: 0.8,
        onComplete: () => {
          gsap.to('#feel i', {
            duration: 0.5,
            scale: 1.2,
            yoyo: true,
            repeat: 1,
            ease: "power1.inOut"
          });
        }
      }, 1.9);
      
      // Final transition
      tl.to('.loading-container', { 
        opacity: 0, 
        duration: 1,
        delay: 0.5,
        onComplete: () => {
          // Redirect to main app after animation completes
          window.location.href = "/upload.html";
        }
      });
      
      // Dynamic loading messages
      const messages = [
        "Loading accessibility modules...",
        "Preparing visual enhancements...",
        "Configuring audio components...",
        "Almost ready...",
        "Launching EduBridge..."
      ];
      
      let currentMessage = 0;
      const messageElement = document.querySelector('.loading-message');
      
      setInterval(() => {
        currentMessage = (currentMessage + 1) % messages.length;
        gsap.to(messageElement, {
          duration: 0.5,
          opacity: 0,
          y: -10,
          onComplete: () => {
            messageElement.textContent = messages[currentMessage];
            gsap.to(messageElement, {
              duration: 0.5,
              opacity: 1,
              y: 0
            });
          }
        });
      }, 2000);
    });
  </script>
</body>
</html>
